					<div class="searchResults">
						<p class="txt">
							사업자별 회원가입 요청 페이지 입니다. <br />회사 내의 각 사용자 등록은 귀하의 사내 관리자에게 문의하세요. 
						</p>
						<h4>사업자 회원가입</h4>
						<div class="tbl_bbs6">
							<form name="join" method="post">
								<fieldset>
									<table summary="">
									<caption><caption>
									<colgroup>
										<col width="15%" />
										<col width="35%" />
										<col width="15%" />
										<col width="35%" />
									</colgroup>
									<tbody>
									<tr>
										<th scope="row"><label for="a01">회사이름</label></th>
										<td><input type="text" class="w90" id="a01" /></td>
										<th scope="row"><label for="a02">사용자 ID</label></th>
										<td><input type="text" id="a02" /> <button type="button" class="btnSmall gray">중복체크</button></td>
									</tr>
									<tr>
										<th scope="row"><label for="a03">패스워드 입력</label></th>
										<td><input type="text" id="a03" class="w90" /></td>
										<th scope="row"><label for="a04">패스워드 확인</label></th>
										<td><input type="text" id="a04" class="w90" /></td>
									</tr>
									<tr>
										<th scope="row"><label for="a05">관리자 이름</label></th>
										<td colspan="3"><input type="text" id="a05" class="w50" /></td>
									</tr>
									<tr>
										<th scope="row"><label for="a06">이메일</label></th>
										<td><input type="text" id="a06" class="w90" /></td>
										<th scope="row"><label for="a07">전화번호</label></th>
										<td>
											<input type="text" id="a07" class="w20" title="첫번째번호" /> -
											<input type="text" class="w20" title="중간번호" /> -
											<input type="text" class="w20" title="끝번호" />
										</td>
									</tr>
									<tr>
										<th scope="row"><label for="a08">사업자등록번호</label></th>
										<td colspan="3"><input type="text" id="a08" class="w50" /></td>
									</tr>
									<tr>
										<th scope="row"><label for="a09">남기는 말</label></th>
										<td colspan="3">
											<textarea title="남기는 말" id="a09" class="w97">
											</textarea>
										</td>
									</tr>

									</table>
