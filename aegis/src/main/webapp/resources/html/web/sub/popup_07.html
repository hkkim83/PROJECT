<!-- layer popup 삽입시작 -->
<div class="layerPopup wid1" id="pop_search1" style="display:block;">
	<!-- header -->
	<div class="pHeader">
		<h2>공지사항 신규/수정</h2>

						<col width="20%" />
						<col width="80%" />
					</colgroup>
					<tbody>
					<tr>
						<th><label for="subject">제목<label></th>

					</tr>
					<tr>
						<th><label for="q1">내용<label></th>
						<td>
							<textarea class="w95" id="q1"></textarea>
						</td>
					</tr>
					</tbody>
					</table>
				</div>
			</fieldset>
		</form>
	</div>
	<!-- //contents -->
	
	<!-- footer -->
	<div class="pFooter">
		<div class="pbtn">
			<button type="button" class="btnPoGreen">저장</button>
			<button type="button" class="btnPoOrang">삭제</button>
